<div class="container">
  <nav class="navbar navbar-light bg-light justify-content-between">
    <div class="navbar-brand">
      <div class="navbar-item">
        <a href="" style="text-decoration: none;color: inherit;">
          <img src="assets/img/ibercivis.png" width="15%" height="15%">
        </a>
        <span style="margin-left:1em">{{title}}</span>
      </div>
    </div>

    <div class="form-inline">
      <div *ngIf="!username else logged">
        <a href="login">Login</a>
        <a href="register" style="margin-left:1em">Register</a>
      </div>
      <ng-template #logged>
        Hello {{username}}
        <a href (click)="logout()" style="margin-left:1em">Logout</a>
      </ng-template>
    </div>
  </nav>

  <br /><br />

  <router-outlet></router-outlet>

</div>

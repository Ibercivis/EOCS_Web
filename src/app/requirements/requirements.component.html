
<div *ngIf="requirements" class="container" style="margin:auto">
  <h3>Requirements</h3>

  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Requirement</th>
        <th scope="col">From</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let req of requirements; let i = index" [attr.data-index]="i + 1">
        <th scope="row">{{req.id}}</th>
        <td>{{req.message}}</td>
        <td>Twitter</td>
      </tr>
    </tbody>
  </table>

</div>
